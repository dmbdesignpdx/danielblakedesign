{{ with index .Site.Data.error ( .Site.Language.Lang ) }}

<!doctype html>

<html lang='{{ .Language }}'>

  <head>

    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width,initial-scale=1.0'>

    <title>{{ .title }}</title>

    <meta name='description' content='{{ .description }}'>

    {{ $cssOpts := dict "outputStyle" "compressed" }}
    {{ $css := resources.Get "styles/pages/404.scss" | toCSS $cssOpts }}

    <style>{{ $css.Content | safeCSS }}</style>

  </head>

  <body>

    <main>

      <h1>404</h1>

      <div>

        <p>{{ .copy }}</p>

        <a href='{{ "/" | relLangURL }}'>{{ .home }}</a>

      </div>

    </main>

  </body>

</html>

{{ end }}
