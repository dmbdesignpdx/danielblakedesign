<h5>Contact</h5>

{{ with .Site.Data.info }}

<a href="tel:{{ .phone }}"><svg role="img" aria-label="Call: "><use xlink:href="/img/icons.svg#phone"/></svg>{{ substr .phone 2 }}</a>

<a href="mailto:{{ .email }}"><svg role="img" aria-label="Email: "><use xlink:href="/img/icons.svg#email"/></svg>{{ .email }}</a>

<a href="{{ .github }}" target="_blank" rel="external noopener" aria-label="My code on Github"><svg><use xlink:href="/img/icons.svg#github"/></svg>{{ replace .github "https://github.com/" "" }}</a>

{{ end }}
