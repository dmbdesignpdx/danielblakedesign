{{ range $i, $e := .Site.Data.info.skills }}

<section aria-label="Skills {{ $i }} of 3">

   <svg><use xlink:href="/img/icons.svg#{{ lower .type }}"/></svg>

   <h4 id="{{ lower .type }}">{{ .type }}</h4>

   <ul aria-labelledby="{{ lower .type }}">

      {{ range .text }}
      
      <li>{{ . }}

      {{ end }}

   </ul>

</section>

{{ end }}
