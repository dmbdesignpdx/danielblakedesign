{{ $lang := .Params.lang }}


<article
  id='about'
  class='About'
  aria-labelledby='a1'
  flexr-grid
>

  <h2 id='a1'>{{ T "about" | safeHTML }}</h2>

  {{ .Content | safeHTML }}


  <!-- Skills -->

  {{ range .Site.Data.skills }}

    {{ partial "Skills" ( dict "this" . "lang" $lang ) }}

  {{ end }}


</article>
