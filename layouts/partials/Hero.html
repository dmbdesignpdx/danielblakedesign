{{/*
  * Props
  *
  * one: string (Required)
  * two: string (Required)
 */}}


<header
  class='Hero __intro'
  flexr-wrap
>


  {{ if eq .home true }}

    <h1>{{ .one | safeHTML }}</h1>

    <p>{{ .two | safeHTML }}</p>

  {{ else }}

    <h1>

      <span>{{ .one | safeHTML }}</span>

      <br>{{ .two | safeHTML }}

    </h1>

  {{ end }}


  <svg class='Arrow' viewBox='0 0 50 50'><path d='M4,25 25,46 46,25'/></svg>

</header>
