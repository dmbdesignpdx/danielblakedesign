{{ if eq .type "link" }}


  {{ if eq .theme "primary" }}

    <a
      class='Btn --primary sr'
      {{ if eq .blank true }}
        target='_blank'
        rel='{{ .rel }}'
      {{ end }}
      {{ if eq .local true }}
        href='{{ .title }}'
      {{ else }}
        href='{{ .link }}'
      {{ end }}
    >

  {{ else }}

    <a
      class='Btn --secondary sr'
      {{ if eq .blank true }}
        target='_blank'
        rel='{{ .rel }}'
      {{ end }}
      {{ if eq .local true }}
        href='{{ .title }}'
      {{ else }}
        href='{{ .link }}'
      {{ end }}
    >

  {{ end }}
    

    {{ T .text }} <span>{{ .title | title }}</span>

  </a>

{{ else }}

  <button
    name='send'
    class='Btn --{{ .theme }}'
    type='{{ .type }}'
  >

    {{ T .text }}

  </button>

{{ end }}
