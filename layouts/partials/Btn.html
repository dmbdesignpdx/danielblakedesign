{{/*
  * Props
  *
  * type: string (Required)
  * theme: string (Required)
  * text: string (Required)
  * link: string (Required)
  * rel: string
 */}}


{{ if eq .type "link" }}

  <a
    class='Btn --{{ .theme }} graphical'
    {{ if .rel }}
      target='_blank'
      rel='{{ .rel }}'
    {{ end }}
    href='{{ .link }}'
    aria-label='{{ T .text }} {{ .title | title }}'
  >

    {{ T .text | safeHTML }} <span>{{ .title | title }} website</span>

  </a>

{{ else }}

  <button
    name='send'
    class='Btn --{{ .theme }} graphical'
    type='{{ .type }}'
  >

    {{ T .text | safeHTML }}

  </button>

{{ end }}
