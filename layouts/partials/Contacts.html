<a 
  href='{{ .link | safeURL }}'
  {{ if and ( ne .type "email" ) ( ne .type "phone" ) }}
    target='_blank'
    rel='external noreferrer noopener'
  {{ end }}
>

  <svg
    role='img'
    aria-label='{{ .aria }}'
  >

    <use xlink:href='/img/icons.svg#{{ .type }}' />

  </svg>

  {{ .text }}

</a>
