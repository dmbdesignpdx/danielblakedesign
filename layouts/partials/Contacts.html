{{/*
  * Props
  *
  * link: string (Required)
  * type: string (Required)
  * text: string (Required)
 */}}


<a 
  class='graphical'
  href='{{ .link | safeURL }}'
  {{ if and ( ne .type "cemail" ) ( ne .type "phone" ) }}
    target='_blank'
    rel='external noreferrer noopener'
  {{ end }}
>

  <svg
    role='img'
    aria-label='{{ T .type | safeHTML }}'
  >

    <use xlink:href='/img/icons.svg#{{ .type }}'/>

  </svg>

  {{ .text | safeHTML }}

</a>
