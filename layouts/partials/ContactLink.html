<!--
  name: string
  info:
    link: string
    text: string
-->


{{ with ( index .info .name ) }}

  <a 
    class='graphical'
    href='{{ .link | safeURL }}'
    {{ if and ( ne $.name "email" ) ( ne $.name "phone" ) }}
      target='_blank'
      rel='external noreferrer noopener nofollow'
    {{ end }}
  >

    <svg
      role='img'
      aria-label='{{ T $.name }}'
    >

      <use xlink:href='/img/icons.svg#{{ $.name }}'/>

    </svg>

    {{- .text -}}

  </a>

{{ end }}
