<!--
  Site:
    Data:
      contact:
        order: []string
-->


<section
  id='contact'
  class='Contact'
  aria-labelledby='c1'
  flexr-grid
>

  <h2 id='c1'>{{ T "contact" }}</h2>

  <address>


    {{ range .Site.Data.contact.order }}

      {{ $contact := newScratch }}
      {{ $contact.Set "name" . }}
      {{ $contact.Set "info" $.Site.Data.contact }}

      {{ partial "ContactLink" $contact.Values }}

    {{ end }}
    

  </address>

</section>
