<section
  id='contact'
  class='Contact'
  aria-labelledby='c1'
  flexr-grid
>

  <h2 id='c1'>{{ T "contact" }}</h2>

  <address>


    {{ range .Site.Data.contact.order }}

      {{ $contact := newScratch }}
      {{ $contact.Set "type" . }}
      {{ $contact.Set "ctx" $ }}

      {{ partial "ContactLink" $contact }}

    {{ end }}
    

  </address>

</section>
