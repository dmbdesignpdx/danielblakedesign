{{/*
  * Props
  *
  * type: string (Required)
  * disabled: bool
 */}}


<label
  class='Radio'
  for='{{ .type }}'
>

  <input
    id='{{ .type }}'
    name='{{ .type }}'
    class='RadioBtn'
    type='radio'
    value='{{ .type }}'
    {{ if eq .disabled true }}
      disabled
    {{ end }}
  >

  <span>

    {{ T .type | safeHTML }}

  </span>

</label>
