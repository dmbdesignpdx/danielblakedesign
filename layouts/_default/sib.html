{{ define "SITE" }}


<!-- Hero -->

<header flexr-wrap>

   <h1><span>{{ .Params.one }}</span><br>{{ .Params.two }}</h1>

   <svg viewBox="0 0 50 50"><path d='M4,25 25,46 46,25'/></svg>
   
</header>


<!-- Navigation -->

{{ partialCached "nav.html" . }}


<!-- Main Content -->

<main flexr-wrap>

   <section>


      <!-- Thumbs Logic -->

      {{ $project := replace .URL "/" "" }}
      {{ range $i, $size := (seq 3) }}
      {{ $n := add $i 1 }}
               
      <img src="/img/{{ $project }}/{{ $project }}-{{ $size }}-fl.jpg"
            alt="{{ $project }} project preview {{ $n }} of 3"
            srcset="/img/{{ $project }}/{{ $project }}-{{ $size }}-xs.jpg 768w,
                    /img/{{ $project }}/{{ $project }}-{{ $size }}-sm.jpg 1080w,
                    /img/{{ $project }}/{{ $project }}-{{ $size }}-md.jpg 1280w,
                    /img/{{ $project }}/{{ $project }}-{{ $size }}-lg.jpg 1440w,
                    /img/{{ $project }}/{{ $project }}-{{ $size }}-xl.jpg 1920w,
                    /img/{{ $project }}/{{ $project }}-{{ $size }}-fl.jpg 2880w,">

      {{ end }}

      {{ .Content }}

      <a class="primary" href="{{ .Params.link }}" target="_blank" aria-label="{{ .Params.alt }}" rel="{{ .Params.rel }}">View Website</a>

   </section>

</main>


{{ end }}
