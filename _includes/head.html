<meta charset="utf-8">

{%- if jekyll.environment == "production" -%}

<!-- HTTP Headers -->

<meta http-equiv="x-dns-prefetch-control" content="on">

<meta http-equiv="cache-control" content="public,max-age=5256000">

<!-- Prefetches and Preloads -->

<link rel="dns-prefetch" href="//fonts.googleapis.com/">

	{%- if page.id == "home" -%}

	<link rel="preload" href="/img/leadshub-hero.svg" as="image">

	{%- endif -%}

{%- endif -%}


<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">

<title>{{ page.title }}</title>

<meta name="description" content="{{ page.description }}">

<meta name="author" content="{{ site.author }}">

<link rel="canonical" href="{{ site.url }}">

<meta name="format-detection" content="telephone=no">

<meta name="format-detection" content="email=no">

<meta name="theme-color" content="{{ site.colors.theme }}">


<link rel="apple-touch-icon" href="/apple-touch-icon.png">

<link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">

<link rel="icon" type="image/png" href="/img/favicon-96x96.png" sizes="96x96">

<link rel="icon" type="image/svg+xml" href="/img/favicon.svg">

<link rel="mask-icon" href="/img/pinned-tab.svg" color="{{ site.colors.theme }}">

<link rel="manifest" href="/manifest.json">


<meta name="twitter:card" content="summary_large_image">

<meta name="twitter:title" content="{{ page.title }}">

<meta name="twitter:description" content="{{ page.description }}">

<meta name="twitter:image" content="{{ page.image | default: site.images.main }}">

<meta name="twitter:image:alt" content="{{ site.images.alt }}">

<meta property="og:type" content="website">

<meta property="og:title" content="{{ page.title }}">

<meta property="og:site_name" content="{{ site.title }}">

<meta property="og:description" content="{{ page.description }}">

<meta property="og:image" content="{{ page.image | default: site.images.main }}">

<meta property="og:image:width" content="526">

<meta property="og:image:height" content="275">

<meta property="og:image:type" content="image/jpeg">

<meta property="og:url" content="{{ page.url | absolute_url }}">


{%- capture critical -%}{%- include critical/global.scss -%}{%- endcapture -%}
<style>{{ critical | scssify }}</style>


<script type="application/ld+json">
{
   "@context":"http://schema.org",
   "@type":"WebSite",
   "name":"{{ page.title }}",
   "description":"{{ page.description }}",
   "url":"{{ page.url | absolute_url }}",
	"image":"http://danielblake.design/img/daniel.png",
	"creator":{
		"@type": "Person",
		"name": "{{ site.author }}",
		"description": "Front End Web Designer",
		"address": "Portland, Oregon",
      "email":"{{ site.email }}",
      "telephone":"+{{ site.phone | remove: "-" }}"
	},
	"offers":{
		"@type":"Offer",
		"itemOffered":{
			"@type":"Service",
			"serviceType":"Website design and development"
		}
	},
	"sameAs":"{{ site.linkedin }}"
	"sameAs":"{{ site.github }}"
}
</script>

<script defer src="/dist/dbd.min.js"></script>
